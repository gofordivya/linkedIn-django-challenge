{% extends 'base.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
<h2>Profile Details</h2>
<div class="card">
    <h5 class="card-title">Profile Details</h5>
    <p class="card-text">Name: </strong>: {{ user_profile.user.username }}</p>
    <p class="card-text">Email: </strong>: {{ user_profile.user.email }}</p>
    <p class="card-text">Job Title: </strong>: {{ user_profile.jobtitle }}</p>
    <a href="{% url "index" %}" class="card-link">Back</a>
  </div>
{% endblock %}
