<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>{% block title %}{% endblock %} | LinkedIn</title>
  </head>
  <body>
    <div class="container mt-4 w-75">
      <nav class="navbar">
        {% if user.is_authenticated %}
          {% if 'login' not in request.path and 'signup' not in request.path %}
          <div class="flex items-center justify-center">
            <p class="mr-2">Welcome, {{ user.username }}!</p>
            <a href="{% url 'core:logout' %}">Logout</a>
          </div>
          {% endif %}

          {% else %}
          <a
            href="{% url 'core:signup' %}"
            class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
            >Sign up</a
          >
          <a
            href="{% url 'core:login' %}"
            class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
            >Log in</a
          >
        {% endif %}
      </nav>
      <div class="px-6 py-6">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
